<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    IPRS
  </title>
  <style>
    /* CSS styles for the cards */
    .card {
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card p {
      margin: 0;
    }

    /* CSS styles for the search form */
    #searchForm {
      margin-bottom: 20px;
    }

    #searchForm input[type="text"] {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #333;
      background-color: transparent;
      font-size: 16px;
      color: #000;
      outline: none;
      transition: border-color 0.3s;
    }

    #searchForm input[type="text"]:focus {
      border-color: #007bff;
    }

    #searchForm button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
    }

    #searchForm button:hover {
      background-color: #0056b3;
    }

    /* CSS styles for the tabs */
    .tabs {
      margin-top: 20px;
      display: none;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .tab-button:hover {
      background-color: #0056b3;
    }

    /* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

  </style>
</head>

<body
  x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"

  <!-- ===== Page Wrapper Start ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">

            <form id="searchForm" class="grid grid-cols-12 gap-4">

                </div>

              <div class="col-span-12 flex">

                </div>

              <div class="col-span-12 flex">
                <div style="flex: 1; margin-right: 10px;">
                  <label class="block text-sm font-medium text-black dark:text-white">
                    Citizenship

                  <input type="text" name="citizenship" placeholder="Citizenship" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">

                <div style="flex: 1;">
                  <label class="block text-sm font-medium text-black dark:text-white">
                    Gender
                  </label>
                  <input type="text" name="gender" placeholder="Gender" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                </div>
              </div>
              <div class="col-span-12 flex">
                <div style="flex: 1; margin-right: 10px;">
                  <label class="block text-sm font-medium text-black dark:text-white">
                    Date of Birth
                  </label>
                  <input type="text" name="dob" placeholder="Date of Birth" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">

            </form>

          <!-- Search Results Start -->
          <div id="searchResults" class="card" style="clear: both;">

<div class="tab card" style="background-color: #fff;">

  <script>
    function toggleTab(tabId) {
      // Hide all tabs
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      // Show the selected tab
      const selectedTab = document.getElementById(tabId);
      selectedTab.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
  const searchForm = document.getElementById('searchForm');
  const searchResults = document.getElementById('searchResults');
  const tabsContainer = document.getElementById('tabsContainer');
  const additionalInfoBtn = document.getElementById('additionalInfoBtn');
  const tabs = document.querySelector('.tabs'); // Select the tabs container

  searchForm.addEventListener('submit', function (event) {
    event.preventDefault();

    // Clear previous search results
    searchResults.innerHTML = '';

    // Sample data
    const sampleData = {
      firstName: 'John',
      otherNames: 'Kariuki',
      surname: 'Doe',
      id: '123456789',
      citizenship: 'Kenyan',
      gender: 'Male',
      dob: '11/12/1992'
    };

    // Create a card to display the sample data
    const card = document.createElement('div');
    card.classList.add('card');

    // Populate the card with the sample data
    card.innerHTML = `
      <h2 class="text-lg font-semibold mb-2">Search Result</h2>
      <p>First Name: ${sampleData.firstName}</p>
      <p>Other Names: ${sampleData.otherNames}</p>
      <p>Surname: ${sampleData.surname}</p>
      <p>ID Number: ${sampleData.id}</p>
      <p>Citizenship: ${sampleData.citizenship}</p>
      <p>Gender: ${sampleData.gender}</p>
      <p>Date of Birth: ${sampleData.dob}</p>
    `;

    // Append the card to the search results container
    searchResults.appendChild(card);

    // Show the tabs initially
    tabs.style.display = 'block';
  });

});

const tabs = ['tab1', 'tab2', 'tab3'];
  const activeLine = document.getElementById('active-line');
  const activeTabBtn = document.getElementById('tab1-btn');
  activeLine.style.width = activeTabBtn.offsetWidth + 'px';
  activeLine.style.transform = `translateX(${activeTabBtn.offsetLeft}px)`;

  function openTab(tabName) {
    const tabContents = document.querySelectorAll('.tab-content');
    tabContents.forEach(tabContent => {
      tabContent.classList.add('hidden');
    });

    const selectedTabContent = document.getElementById(tabName + '-content');
    selectedTabContent.classList.remove('hidden');

    const selectedTabBtn = document.getElementById(tabName + '-btn');
    const activeTabBtn = document.querySelector('.active-tab');
    activeTabBtn.classList.remove('active-tab');
    selectedTabBtn.classList.add('active-tab');

    activeLine.style.width = selectedTabBtn.offsetWidth + 'px';
    activeLine.style.transform = `translateX(${selectedTabBtn.offsetLeft}px)`;
  }

  tabs.forEach(tab => {
    const tabBtn = document.getElementById(tab + '-btn');
    tabBtn.addEventListener('click', () => openTab(tab));
  });

  </script>

<script>
  function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

</script>
